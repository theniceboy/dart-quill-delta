name: ğŸ§ª Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Check lints and tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Dart
        uses: dart-lang/setup-dart@v1

      - name: ğŸ” Verify Dart installation
        run: dart --version

      - name: ğŸ“¥ Install dependencies
        run: dart pub get

      - name: ğŸ” Run Dart analysis
        run: dart analyze

      - name: ğŸ§¹ Check Dart code formatting
        run: dart format --output=none --set-exit-if-changed .
      
      - name: ğŸ” Preview Dart proposed changes
        run: dart fix --dry-run

      - name: ğŸ“¦ Check if package is ready for publishing
        run: dart pub publish --dry-run

      - name: ğŸ§ª Run dart tests
        run: dart test

